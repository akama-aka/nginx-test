      - name: Clone afl
        run: git clone https://github.com/google/AFL.git
      - name: Clone afl++
        run: git clone https://github.com/AFLplusplus/AFLplusplus.git


      - name: AFL
        run: |
          cd AFL
          make
          make install
      - name: AFLPlusPlus
        run: |
          cd ../AFLplusplus
          CC=/usr/local/bin/afl-gcc make
          sudo make install -RunAsAdmin
